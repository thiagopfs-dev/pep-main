<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - SGH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="form-container">
        <form action="/registrar" method="POST">
            <h1><i class="fa-solid fa-user-plus"></i> Cadastro de Novo Usuário</h1>

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="000.000.000-00" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo / Função</label>
                <select id="cargo" name="cargo" class="form-select" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="medico">Médico(a)</option>
                    <option value="enfermeiro">Enfermeiro(a)</option>
                    <option value="recepcionista">Recepcionista</option>
                    <option value="administrador">Administrador(a)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="registro">Registro Profissional (CRM, COREN, etc.)</label>
                <input type="text" id="registro" name="registro" class="form-input">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="form-input" required>
            </div>
            
            <button type="submit" class="form-button">Cadastrar</button>

            <div class="back-link">
                <a href="/"><i class="fa-solid fa-arrow-left"></i> Voltar para o Início</a>
            </div>
        </form>
    </div>

</body>
</html>
