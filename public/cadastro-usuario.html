<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <!-- Incluindo o Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluindo a biblioteca de ícones Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Pequeno ajuste para garantir que a página ocupe toda a altura */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Card principal do formulário -->
    <div class="bg-white w-full max-w-lg p-8 rounded-xl shadow-lg">

        <!-- Cabeçalho do formulário com título e ícone -->
        <div class="flex items-center gap-3 mb-8">
            <i class="ph-user-plus text-3xl text-blue-600"></i>
            <h1 class="text-3xl font-bold text-gray-800">Cadastro de Novo Usuário</h1>
        </div>

        <!-- Formulário com método POST para a rota /registrar -->
        <form action="/registrar" method="POST" class="space-y-6">

            <!-- Campo Nome Completo -->
            <div>
                <label for="nome" class="block mb-2 text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Campo CPF -->
            <div>
                <label for="cpf" class="block mb-2 text-sm font-medium text-gray-700">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
            
            <!-- Campo Email -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Campos em linha: Cargo e Registro Profissional -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="cargo" class="block mb-2 text-sm font-medium text-gray-700">Cargo / Função</label>
                    <select id="cargo" name="cargo" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="medico">Médico(a)</option>
                        <option value="enfermeiro">Enfermeiro(a)</option>
                        <option value="tecnico_enfermagem">Técnico(a) de Enfermagem</option>
                        <option value="fisioterapeuta">Fisioterapeuta</option>
                        <option value="recepcionista">Recepcionista</option>
                        <option value="administrativo">Administrativo</option>
                    </select>
                </div>
                <div>
                    <label for="registro_profissional" class="block mb-2 text-sm font-medium text-gray-700">Registro Profissional</label>
                    <input type="text" id="registro_profissional" name="registro_profissional" placeholder="CRM, COREN, etc."
                           class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>

            <!-- NOVO CAMPO: Perfil de Acesso -->
            <div>
                <label for="perfil" class="block mb-2 text-sm font-medium text-gray-700">Perfil de Acesso</label>
                <select id="perfil" name="perfil" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="" disabled selected>Selecione o nível de acesso</option>
                    <option value="admin">Administrador (Acesso total)</option>
                    <option value="medico">Médico (Acesso a prontuários)</option>
                    <option value="enfermagem">Enfermagem (Acesso a cuidados e anotações)</option>
                    <option value="recepcao">Recepção (Acesso a agendamentos e cadastros básicos)</option>
                </select>
            </div>

            <!-- Campo Senha -->
            <div>
                <label for="senha" class="block mb-2 text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Botão de Cadastrar -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                Cadastrar
            </button>
        </form>

        <!-- Link de Voltar -->
        <div class="text-center mt-6">
            <a href="/cadastro" class="text-sm text-blue-600 hover:underline">
                &larr; Voltar para a Central de Cadastros
            </a>
        </div>
    </div>

</body>
</html>
