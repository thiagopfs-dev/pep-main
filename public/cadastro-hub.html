<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Cadastros - SGH</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-folder-plus"></i> Central de Cadastros</h1>
        <p style="color: #666;">Selecione o tipo de cadastro que deseja realizar.</p>
    </header>

    <main class="module-grid">

        <a href="/cadastro/paciente" class="module-card">
            <i class="fa-solid fa-user-injured" style="color: #3a86ff;"></i>
            <p>Cadastro de Pacientes</p>
        </a>

        <a href="/cadastro/usuario" class="module-card">
            <i class="fa-solid fa-user-doctor" style="color: #8338ec;"></i>
            <p>Funcionários / Usuários</p>
        </a>

        <a href="/cadastro/plano" class="module-card">
            <i class="fa-solid fa-address-card" style="color: #2a9d8f;"></i>
            <p>Planos de Saúde</p>
        </a>

        <a href="/cadastro/fornecedor" class="module-card">
            <i class="fa-solid fa-truck-fast" style="color: #f4a261;"></i>
            <p>Fornecedores</p>
        </a>

    </main>
    
    <div class="back-link" style="margin-bottom: 2rem;">
        <a href="/"><i class="fa-solid fa-arrow-left"></i> Voltar para o Menu Principal</a>
    </div>

</body>
</html>
