<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F8F9FA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2em;
            font-weight: 600;
            color: #2E8B57; /* Prim치ria */
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #17A2B8; /* Informa칞칚o */
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #0D6EFD; /* Secund치ria */
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2E8B57 0%, #28A745 100%); /* Prim치ria e Sucesso */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 139, 87, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            min-height: 20px;
            background-color: #F8F9FA;
            color: #333;
        }

        .test-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #F8F9FA; /* Fundo */
            border-radius: 10px;
            font-size: 0.9em;
        }

        .test-credentials h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .credentials-list {
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">游낀 pep+ Sistemas de Sa칰de</h1>
            <p class="login-subtitle">Fa칞a login para acessar os m칩dulos</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usu치rio</label>
                <input 
                    type="text" 
                    class="form-input" 
                    name="username" 
                    id="username"
                    placeholder="Digite seu usu치rio"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input 
                    type="password" 
                    class="form-input" 
                    name="password" 
                    id="password"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                Entrar no Sistema
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="test-credentials">
            <h4> Caso n칚o tenha Credenciais, entre em contato com o suporte!</h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
