<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white w-full max-w-lg p-8 rounded-xl shadow-lg">
        
        <!-- Cabeçalho com ícone -->
        <div class="flex items-center gap-3 mb-8">
            <i class="ph-user text-3xl text-green-600"></i>
            <h1 class="text-3xl font-bold text-gray-800">Cadastro de Paciente</h1>
        </div>

        <form action="/registrar-paciente" method="POST" class="space-y-6">

            <!-- Nome completo -->
            <div>
                <label for="nome" class="block mb-2 text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do paciente" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
            </div>

            <!-- Data de nascimento -->
            <div>
                <label for="data_nascimento" class="block mb-2 text-sm font-medium text-gray-700">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
            </div>

            <!-- CPF -->
            <div>
                <label for="cpf" class="block mb-2 text-sm font-medium text-gray-700">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
            </div>

            <!-- Cartão SUS -->
            <div>
                <label for="cartao_sus" class="block mb-2 text-sm font-medium text-gray-700">Cartão SUS</label>
                <input type="text" id="cartao_sus" name="cartao_sus" placeholder="Número do Cartão SUS"
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
            </div>

            <!-- Telefone -->
            <div>
                <label for="telefone" class="block mb-2 text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="paciente@email.com"
                       class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
            </div>

            <!-- Convênio -->
            <div>
                <label for="convenio" class="block mb-2 text-sm font-medium text-gray-700">Convênio</label>
                <select id="convenio" name="convenio"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition">
                    <option value="" hidden>Selecione o convênio</option>
                    <option value="particular">Particular</option>
                    <option value="sus">SUS</option>
                    <option value="unimed">Unimed</option>
                    <option value="bradesco">Bradesco Saúde</option>
                    <option value="amil">Amil</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <!-- Botão cadastrar -->
            <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300">
                Cadastrar
            </button>
        </form>

        <!-- Link voltar -->
        <div class="text-center mt-6">
            <a href="/cadastro" class="text-sm text-green-600 hover:underline">
                &larr; Voltar para a Central de Cadastros
            </a>
        </div>
    </div>

</body>
</html>
