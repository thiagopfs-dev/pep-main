<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PEP - Prontuário Eletrônico do Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.344.0/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div id="app" class="min-h-screen bg-gray-50 flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-lg border-r border-gray-200 transition-all duration-300 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div id="sidebar-header" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-sky-600 rounded-lg flex items-center justify-center">
                            <i data-lucide="heart" class="w-4 h-4 text-white"></i>
                        </div>
                        <h1 class="text-xl font-bold text-gray-900">PEP System</h1>
                    </div>
                    <button id="sidebar-toggle" class="p-1 rounded-lg hover:bg-gray-100 transition-colors">
                        <i data-lucide="chevron-left" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <nav class="flex-1 p-4">
                <ul id="menu-items" class="space-y-2">
                    <!-- Menu items will be generated by JavaScript -->
                </ul>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <div id="user-info" class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-gray-600">DR</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-900">Dr. Roberto Silva</p>
                        <p class="text-xs text-gray-500">Cardiologista</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
                            <input
                                type="text"
                                placeholder="Buscar paciente, exame, medicamento..."
                                class="border-0 bg-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-0 text-sm"
                            />
                        </div>
                        <div class="flex items-center space-x-4">
                            <button class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i data-lucide="bell" class="w-5 h-5"></i>
                            </button>
                            <button class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i data-lucide="settings" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main id="main-content" class="flex-1 p-6">
                <!-- Content will be generated by JavaScript -->
            </main>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
